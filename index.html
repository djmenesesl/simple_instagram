<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Instagram</title>
</head>

<body>
    <header>
        <h1><strong>Bienvenidos a Instagram</strong></h1>
    </header>

    <div class="container">
        <div class="parte_arriba">
            <h2>Mi primera foto</h2>
            <span>12/14</span>
        </div>
        <div class="imagen">
            <img src="https://www.caracteristicas.co/wp-content/uploads/2017/02/perro-3-e1561679226953.jpg" alt="perro">
        </div>
        <div class="parrafo">
            <p>Esta es mi primera foto en mi nueva cuenta. Me gusta comer y correr. <strong>#Hamburguesa</strong></p>
        </div>
    </div>

    <div class="container">
        <div class="parte_arriba">
            <h2>Segunda foto</h2>
            <span>13/14</span>
        </div>
        <div class="imagen">
            <img src="https://www.lavanguardia.com/files/article_main_microformat/uploads/2022/03/26/623eb8c1bc934.jpeg" alt="perro nieve">
        </div>
        <div class="parrafo">
            <p>Estoy en la nieve pero quiero una rica <strong>#Hamburguesa</strong></p>
        </div>
    </div>

</body>

</html>
